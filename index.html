<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musify</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utility.css" />
  </head>
  <body>
    <div class="container cont flex item-row">
      <!--[[[ Left ]]]-->
      <!-- Home -->
      <div class="left flex item-col flex item-col item-center">
        <div
          class="home border-curve flex item-col item-center justify-start border"
        >
          <img src="./assets/logo.svg" alt="" id="logo" />
          <div class="hm flex item-center justify-start border">
            <img src="./assets/home.svg" alt="" width="20px" />
            <span>Home</span>
          </div>
          <div class="sc flex item-center justify-start border">
            <img src="./assets/search.svg" alt="" width="20px" />
            <span>Search</span>
          </div>
        </div>

        <!-- Library -->
        <div class="library border border-curve">
          <div class="my-lib flex item-row">
            <div class="lib flex item-center justify-start border">
              <img src="./assets/library.svg" alt="" width="20px" />
              <span>Your Library</span>
            </div>
            <div class="ico flex border">
              <div class="b">
                <img src="./assets/plus.svg" alt="" width="20px" />
              </div>
              <div class="c">
                <img src="./assets/right.svg" alt="" width="20px" />
              </div>
            </div>
          </div>

          <!-- Capsules -->
          <div class="capsules flex item-row">
            <div class="capsule border-curve">
              <span>Playlists</span>
            </div>
            <div class="capsule border-curve">
              <span>Artists</span>
            </div>
            <div class="capsule border-curve">
              <span>Albums</span>
            </div>
          </div>

          <!-- Playlists -->

          <div class="playlist flex border item-col">
            <!-- Item 1 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/1.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">The Chainsmokers</span>
                <span class="pl-sp-li">Playlist &middot; 96 Songs</span>
              </div>
            </div>

            <!-- Item 2 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/2.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">Cigarettes After Sex</span>
                <span class="pl-sp-li">Artist</span>
              </div>
            </div>
            <!-- Item 3 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/3.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">Villain Arc</span>
                <span class="pl-sp-li">Playlist &middot; Vitoria</span>
              </div>
            </div>
            <!-- Item 4 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/4.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">The Neighbourhood</span>
                <span class="pl-sp-li">Artist</span>
              </div>
            </div>
            <!-- Item 5 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/5.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">Pop Mix</span>
                <span class="pl-sp-li">Playlist &middot; Spotify</span>
              </div>
            </div>

            <!-- Item 6 -->
            <div class="item border flex item-row">
              <div class="pl-img">
                <img src="./assets/playlist-cover/6.jpg" alt="" width="48px" />
              </div>
              <div class="pl-text flex item-col justify-start item-start">
                <span class="pl-sp-bl">Procastination is Fun</span>
                <span class="pl-sp-li">Playlist &middot; Milksicle</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--[[[ Right ]]]-->
      <div class="right item-center">dummy</div>
    </div>
  </body>
</html>
